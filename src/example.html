			<div class="description ng-binding" itemprop="description" ng-bind-html="contentData.description | lineFilter"><p>Exkluzivně nabízíme k pronájmu klidný, stylový byt 1+1 o rozloze 40 m2 ve 2. nadzemním podlaží ve zrekonstruovaném historickém činžovním domě s přístupem do bytu ze stylové pavlače umístěný přímo v centru Prahy na ulici Palackého v dochůzí vzdálenosti od Václavského náměstí a metra stanice A - Můstek. Byt se pronajímá jako částečně zařízený. </p><p>Dispozice bytu - při vstupu je předsíň se šatnou. Z chodby je dále vstup do pokoje a kuchyně, která je vybavená kuchyňskou linkou včetně sklokeramické varné desky, trouby, digestoře, myčky na nádobí, lednice s mrazákem a jídelním koutem se dvěma barovými židlemi. V pokoji je postel včetně zdravotní matrace, obyváková sestava včetně přípravy pro televizi, knihovna a pracovní stolek. Součástí bytu bude pračka. Byt je vhodný ideálně pro jednotlivce nebo mladý pár. Preferujeme zájemce bez domácích mazlíčků a nekuřáky. Vratná kauce je ve výši 18.000,-Kč. Byt je k dispozici od 1.10. 2019. V bytě nebude umožněno provozování krátkodobého ubytování (Airbnb apod.) ani podnájem bytu. Provize RK je ve výši jednoho měsíčního nájmu. </p><p> </p><p>Doporučujeme prohlídku. </p><p>V případě potřeby dalších doplnění a prohlídky nás neváhejte kontaktovat.</p></div>
